{% extends "base.html" %}

{% block title %}{{ post.title }} - Nicholas Kosinski{% endblock %}

{% block content %}
<main>
    <div class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">{{ post.date }}</div>
    </div>

    <div class="post-content">
        {{ post.html | safe }}
    </div>

    <a href="/blog" class="back-link">&larr; Back to blog</a>
</main>
{% endblock %}
